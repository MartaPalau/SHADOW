<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/style-guide/style-guide.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <script src="../node_modules/webcomponents.js/webcomponents.js"></script>
</head>
<body>
<af-horizontal>
    <af-one>
        <div border__card--top>
            <af-horizontal>
                <af-one>
                    <div margin__small--left margin__small--top>
                        <af-vertical>
                            <af-one>
                                <div condensed>
                                    <slot name="footer__left--name">Dr.Juan Roca</slot>
                                </div>
                            </af-one>
                            <af-one>
                                <div italic>
                                    <slot name="footer__left--service">General</slot>
                                </div>
                            </af-one>
                        </af-vertical>
                    </div>
                </af-one>
                <af-none>
                    <div margin__small--left class="footer__right--icons">
                        <af-vertical>
                            <div margin__small--left margin__small--bottom pad__small--top>
                                <slot name="footer__right--icon01"><af-icon class="footer__right--icon01"></af-icon></slot>
                            </div>
                            <div margin__small--left margin__small--bottom>
                                <slot name="footer__right--icon02"><af-icon class="footer__right--icon02"></af-icon></slot>
                            </div>
                        </af-vertical>
                    </div>
                </af-none>
            </af-horizontal>
        </div>
    </af-one>
</af-horizontal>
<script src="../src/layout/af-horizontal.js"></script>
<script src="../src/layout/af-one.js"></script>
<script src="../src/layout/af-none.js"></script>
<script src="../af-icon.js"></script>
</body>
</html>

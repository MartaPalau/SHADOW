<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/style-guide/style-guide.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <script src="../node_modules/webcomponents.js/webcomponents.js"></script>
</head>
<body>

<af-horizontal>
    <af-one margin__small--left margin__small--top class="footer__left">
        <div condensed class="footer__left__professional">
            <slot name="footer__left__professional">Dr.Juan Roca</slot>
        </div>

        <div italic class="footer__left__service">
            <slot name="footer__left__service">General</slot>
        </div>
    </af-one>
    <af-none class="footer__right">
        <div margin__small--left margin__small--bottom pad__small--top>
            <slot name="footer__right__top">
                <af-icon icon__treatment></af-icon>
            </slot>
        </div>
        <div margin__small--left margin__small--bottom>
            <slot name="footer__right__bottom">
                <af-icon icon__medication></af-icon>
            </slot>
        </div>
    </af-none>
</af-horizontal>
<script src="../src/layout/af-horizontal.js"></script>
<script src="../src/layout/af-one.js"></script>
<script src="../src/layout/af-none.js"></script>
<script src="../af-icon.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/style-guide/style-guide.css"/>
    <link rel="stylesheet" href="css/bed.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/content.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="../src/style-guide/container.css"/>
    <script src="../node_modules/webcomponents.js/webcomponents.js"></script>
</head>
<body>
<af-horizontal wrap>
    <af-one basis>
        <div class="bed">
            <af-icon class="bed__icon__background bed__icon--background01"></af-icon>
            <af-vertical>
                <af-none>
                    <div bold--condensed margin__small--right class="header__name"><slot name="header__name">119-A</slot></div>
                </af-none>
                <af-none>
                    <af-horizontal>
                        <af-one></af-one>
                        <af-none>
                            <div class="header__status header__status__elem">
                                <slot name="header__status__icon"><af-icon class="header__status--icon01"></af-icon></slot>
                            </div>
                        </af-none>
                    </af-horizontal>
                </af-none>
            </af-vertical>
            <af-horizontal>
                <af-one>
                    <af-vertical>
                        <af-one>
                            <af-horizontal>
                                <af-none>
                                    <div margin__small--left margin__small--right>
                                        <slot name="content__left--img01"><img src="../src/images/patient.svg"><slot>
                                    </div>
                                </af-none>
                                <af-one>
                                    <div margin__small--left margin__small--bottom class="content__left--name">
                                        <af-one></af-one>
                                        <af-none>
                                            <div bold--condensed><slot name="content__left--name">Marta Palau</slot></div>
                                        </af-none>
                                        <af-one></af-one>
                                    </div>
                                </af-one>
                            </af-horizontal>
                        </af-one>
                        <af-one>
                            <div margin__small--left class="content__left--nhc"><slot name="content__left--nhc">NHC:78</slot></div>
                        </af-one>
                        <af-one>
                            <af-horizontal>
                                <af-none>
                                    <div margin__small--left margin__small--bottom>
                                        <slot name="content__left--img02"><img  margin__small--right src="../src/images/flag.svg"></slot>
                                    </div>
                                </af-none>
                                <af-one>
                                    <div margin__small--bottom class="content__left--birth">
                                        <slot name="content__left--birth">23 anos (26-09-1980)</slot>
                                    </div>
                                </af-one>
                            </af-horizontal>
                        </af-one>
                        <af-one>
                            <div margin__small--bottom>
                                <af-horizontal>
                                    <div margin__small--left margin__small--right class="content__left--icons">
                                        <slot name="content__left--icon01">
                                            <af-icon class="content__left--icon01"></af-icon>
                                        </slot>
                                    </div>
                                    <div margin__small--right class="content__left--icons">
                                        <slot name="content__left--icon02">
                                            <af-icon class="content__left--icon02"></af-icon>
                                        </slot>
                                    </div>
                                    <div margin__small--right class="content__left--icons">
                                        <slot name="content__left--icon03">
                                            <af-icon class="content__left--icon03"></af-icon>
                                        </slot>
                                    </div>
                                </af-horizontal>
                            </div>
                        </af-one>
                    </af-vertical>
                </af-one>
                <af-none>
                    <div class="content__right--icons">
                        <af-vertical>
                            <div margin__small--left margin__small--bottom pad__small--top>
                                <slot name="content__right--icon01"><af-icon class="content__right--icon01"></af-icon></slot>
                            </div>
                            <div margin__small--left margin__small--bottom>
                                <slot name="content__right--icon02"><af-icon class="content__right--icon02"></af-icon></slot>
                            </div>
                            <div margin__small--left margin__small--bottom>
                                <slot name="content__right--icon03"><af-icon class="content__right--icon03"></af-icon></slot>
                            </div>
                        </af-vertical>
                    </div>
                </af-none>
            </af-horizontal>
            <af-horizontal>
                <af-one>
                    <div border__card--top>
                        <af-horizontal>
                            <af-one>
                                <div margin__small--left margin__small--top>
                                    <af-vertical>
                                        <af-one>
                                            <slot name="footer__left--name">Dr.Juan Roca</slot>
                                        </af-one>
                                        <af-one>
                                            <div italic><slot name="footer__left--service">General</slot></div>
                                        </af-one>
                                    </af-vertical>
                                </div>
                            </af-one>
                            <af-none>
                                <div margin__small--left class="footer__right--icons">
                                    <af-vertical>
                                        <div margin__small--left margin__small--bottom pad__small--top>
                                            <slot name="footer__right--icon01"><af-icon class="footer__right--icon01"></af-icon></slot>
                                        </div>
                                        <div margin__small--left margin__small--bottom>
                                            <slot name="footer__right--icon02"><af-icon class="footer__right--icon02"></af-icon></slot>
                                        </div>
                                    </af-vertical>
                                </div>
                            </af-none>
                        </af-horizontal>
                    </div>
                </af-one>
            </af-horizontal>
        </div>
    </af-one>
</af-horizontal>
<script src="../src/layout/af-horizontal.js"></script>
<script src="../src/layout/af-one.js"></script>
<script src="../src/layout/af-none.js"></script>
<script src="../af-icon.js"></script>
<script src="../af-block.js"></script>
</body>
</html>
